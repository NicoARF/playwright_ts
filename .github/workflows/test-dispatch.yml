name: Playwright Tests Dispatch
on:
  repository_dispatch:
    types: [run-tests]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Print PR Information
      run: |
        echo "Triggered by PR: ${{ github.event.client_payload.pr_url }}"
        echo "Repository: ${{ github.event.client_payload.repository }}"
        echo "PR Title: ${{ github.event.client_payload.pr_title }}"
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
